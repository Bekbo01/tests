{% extends "base.html" %}
{% load i18n %}
{% block title %}
{% trans 'Қызығушылықтарыңызды жаңартыңыз' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>{% trans 'Қызығушылықтарыңызды жаңартыңыз' %}</h2>
    <div class="quiz">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bg-teal-600 hover:bg-teal-700 text-white text-sm px-4 py-2  border rounded-full" type="submit">{% trans 'Сақтау' %}</button>
            <a href="{% url 'student_quiz_list' %}" class="btn btn-secondary">{% trans 'Болдырмау' %}</a>
        </form>
    </div>
</div>
 {% endblock %}
