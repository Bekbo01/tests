{% extends "base2.html" %}
{% load i18n %}
{% load staticfiles %}
{% block title %}{% trans 'Тіркелу' %}{% endblock %}
{% block content %}
<div class="w-full">
    <div class="flex bg-white" style="height:600px;">
        <div class="flex items-center text-center lg:text-left px-8 md:px-12 lg:w-1/2">
            <div>
                <h2 class="text-3xl font-semibold text-gray-800 md:text-4xl">{% trans 'Аккаунтты тіркеу' %}</h2>
                <div class="flex justify-center lg:justify-start mt-6">
                    <a class="px-4 py-3 bg-gray-900 text-gray-200 text-xs font-semibold rounded hover:bg-gray-800" href="{% url 'student_registration' %}">
                        {% trans 'Мен оқушымын' %}
                    </a>
                    <a class="mx-4 px-4 py-3 bg-gray-300 text-gray-900 text-xs font-semibold rounded hover:bg-gray-400" href="{% url 'teacher_registration' %}">
                        {% trans 'Мен мұғаліммін' %}
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden lg:block lg:w-1/2" style="clip-path:polygon(10% 0, 100% 0%, 100% 100%, 0 100%)">
            <div class="h-full object-cover" style="background-image: url({% static 'images/signup-page.jpeg' %})">
                <div class="h-full bg-black opacity-25"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
