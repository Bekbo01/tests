{% if query %}
	<p>Іздеу нәтижесі: <strong>{{ query }}</strong></p>
	<p>{{ title }}</p>

	{% if items %}

    	{% for item in items %}
        <dl>
            <dt>
				<a href="{% url 'course_detail' item.slug %}">
					{{ item.title }}
				</a>
			</dt>
        </dl>
    	{% endfor %}

	{% endif %}
{% endif %}
